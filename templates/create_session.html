{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg p-4 card-narrow">
    <h2 class="text-center mb-4"><i class="fas fa-clock"></i> Create Session</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="remark" class="form-label"><i class="fas fa-comment"></i> Remark</label>
            <input type="text" class="form-control" id="remark" name="remark" placeholder="e.g., Morning Class">
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus"></i> Create Session</button>
    </form>
</div>
{% endblock %}
