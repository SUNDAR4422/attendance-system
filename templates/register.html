{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg p-4 card-narrow">
    <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Register Student</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="register_number" class="form-label"><i class="fas fa-id-badge"></i> Register Number</label>
            <input type="text" class="form-control" id="register_number" name="register_number" placeholder="e.g., 12345" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label"><i class="fas fa-user"></i> Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="e.g., John Doe" required>
        </div>
        <div class="mb-3">
            <label for="class_id" class="form-label"><i class="fas fa-chalkboard"></i> Class</label>
            <select class="form-control" id="class_id" name="class_id">
                <option value="">Select a class (optional)</option>
                {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3"><i class="fas fa-plus"></i> Register</button>
    </form>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label"><i class="fas fa-upload"></i> Bulk Upload (CSV)</label>
            <input type="file" class="form-control" id="file" name="file" accept=".csv">
            <small class="form-text text-muted">CSV format: register_number,name,class_name (optional)</small>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-upload"></i> Upload Students</button>
    </form>
</div>
{% endblock %}
