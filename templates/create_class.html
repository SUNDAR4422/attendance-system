{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg p-4 card-narrow">
    <h2 class="text-center mb-4"><i class="fas fa-chalkboard"></i> Create Class</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label"><i class="fas fa-school"></i> Class Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="e.g., CS101" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><i class="fas fa-info-circle"></i> Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="e.g., Computer Science Intro"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus"></i> Create Class</button>
    </form>
</div>
{% endblock %}
