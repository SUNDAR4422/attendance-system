{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg p-4 mx-auto" style="max-width: 400px;">
    <h2 class="text-center mb-4"><i class="fas fa-lock"></i> Login</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-key"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
</div>
{% endblock %}
